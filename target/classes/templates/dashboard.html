<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand navbar-light header-navbar py-1 bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="sidebar-heading text-white">
					<!-- <a th:href="@{/socios}">
						<img class="col-1 m-0 p-0 brand-icon" src="../assets/images/logo.png" alt="icon Club Pergamino"/>
					</a> -->
				</div>
				
			</div>
		</div>
	</nav>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<nav class="border-end" id="side-menu" >
			<h6 class="text-secondary mt-2 ms-1">Menu</h6>
			<i class="d-lg-none bi bi-x text-secondary position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="offcanvas" data-bs-target="#side-menu"></i>
			<ul class="list-group border-top" id="list-tab" role="tablist">
				<li><a class="list-group-item list-group-item-action border-0" id="socios" th:href="@{/socios}" href="#socios"><i class="bi bi-person-fill aside-icon"></i>Socios</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="nuevo-socio" th:href="@{/nuevo-socio}" href="#creacion"><i class="bi bi-person-plus-fill aside-icon"></i>Creación</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="cobrar-socio" th:href="@{/cobrar-socio}" href="#cobrar-socio"><i class="bi bi-cash-coin aside-icon"></i>Cobrar</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="socios-pendientes" th:href="@{/socios-pendientes}" href="#socios-prendientes"><i class="bi bi-hourglass-bottom aside-icon"></i>Socios Pendientes</a></li>
				<li><a class="list-group-item list-group-item-action border-0 " id="socios-vitalicios" th:href="@{/socios-vitalicios}" href="#socios-vitalicios"><i class="bi bi-infinity aside-icon"></i>Socios Vitalicios</a></li>
			</ul>
		</nav>
		<button class="border-0 bg-dark d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#side-menu" aria-controls="side-menu"><i class="bi bi-caret-right-fill text-secondary"></i></button>

		<!-- Page content wrapper-->
		<div class="bg-body-secondary page-wrapper border" id="page-content-wrapper">
			<!-- Page content-->
			<div class="container-fluid" layout:fragment="page-content">

				<div class="container-fluid h-100" id="dashboard-page">
					<h1 class="text-secondary pt-2 fw-bold text-center" th:text="${titulo}"></h1>
					<p class="col-10 pt-2 text-secondary text-center">Este sistema tiene fines educativos. La entidad fue creada por los alumnos de la materia</p>
				</div>
				<div class="row row-cols-3 mt-4">
					<div class="col text-center">
						<div class="card border-dark mb-3" style="max-width: 18rem;">
							<div class="card-header bg-dark text-white"><i class="bi bi-table"></i></div>
							<div class="card-body">
								<h5 class="card-title">Listado de Socios</h5>
								<a class="btn btn-dark" th:href="@{/socios}" href="#socios">Ir</a>
							</div>
						</div>
					</div>
					<div class="col text-center">
						<div class="card border-dark mb-3" style="max-width: 18rem;">
							<div class="card-header bg-dark text-white"><i class="bi bi-person-plus-fill"></i></div>
							<div class="card-body">
								<h5 class="card-title">Añadir Nuevo Socio</h5>
								<a class="btn btn-dark" th:href="@{/nuevo-socio}" href="#creacion">Ir</a>
							</div>
						</div>
					</div>
					<div class="col text-center">
						<div class="card border-dark mb-3" style="max-width: 18rem;">
							<div class="card-header bg-dark text-white"><i class="bi bi-wallet"></i></div>
							<div class="card-body">
								<h5 class="card-title">Cobrar a Socio</h5>
								<a class="btn btn-dark" th:href="@{/cobrar-socio}" href="#cobrar-socio">Ir</a>
							</div>
						</div>
					</div>
					<div class="col text-center">
						<div class="card border-dark mb-3" style="max-width: 18rem;">
							<div class="card-header bg-dark text-white"><i class="bi bi-pause-circle-fill"></i></div>
							<div class="card-body">
								<h5 class="card-title">Socios Pendientes</h5>
								<a class="btn btn-dark" th:href="@{/socios-pendientes}" href="#socios-prendientes">Ir</a>
							</div>
						</div>
					</div>
					<div class="col text-center">
						<div class="card border-dark mb-3" style="max-width: 18rem;">
							<div class="card-header bg-dark text-white"><i class="bi bi-life-preserver"></i></div>
							<div class="card-body">
								<h5 class="card-title">Socios Vitalicios</h5>
								<a class="btn btn-dark" th:href="@{/socios-vitalicios}" href="#socios-vitalicios">Ir</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="page-scripts">

	</th:block>

</body>

</html>
