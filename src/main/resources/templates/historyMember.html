<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Club Social Desportivo Ascensión</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>

<body class="max-h" onload="activePage()">
	<div class="container-fluid mt-2" layout:fragment="page-content">
		<div class="d-flex justify-content-between align-items-center">
			<h1 class="text-secondary fs-3" th:text="${titulo}"></h1>

		</div>
		<div class="member-table-container">
			<table class="table table-striped table-sm">
				<thead class="text-center sticky-top bg-light">
					<tr>
						<th>N° Comprobante</th>
						<th>Fecha</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr th:each="charge : ${charges}">
						<td th:text="${charge.id}"></td>
						<td>
							<span th:text="${#dates.format(charge.date, 'yyyy/MM/dd')}"></span></td>
						<td>
							<a th:href="@{/comprobante/{id}(id=${charge.id})}"><i class="fas fa-file-invoice-dollar text-secondary"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Comprobante"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<th:block layout:fragment="page-scripts">
		</th:block>


		<script type="text/javascript">
   
    		function limpiarCamposYRedirigir() {
    			window.location='/socios';
    } 
       </script>

		<script>
   		function confirmarEliminar() {
	        var confirmacion = confirm("¿Estás seguro de que deseas eliminar?");
	        return confirmacion;
    }
	   </script>
		<script>
			function activePage(){
					const page = document.getElementById("cobrar-socio");
					page.classList.add('active-page')
			}
		</script>

	</div>

</body>

</html>
