<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/css/login.css" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
    <title>Comprobante de Pago</title>
</head>

<body onload="activePage()">
    <nav class="navbar navbar-expand navbar-light header-navbar py-1 bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="sidebar-heading text-white">
					<a th:href="@{/socios}">
						<img class="col-1 m-0 p-0 brand-icon" src="../assets/images/logo.png" alt="icon Club Pergamino"/>
					</a>
				</div>
				<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
					<li class="nav-item dropdown align-self-center">
						<a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cuenta</a>
						<form class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" th:action="@{/logout}" method="post">
							<input type="submit" class="dropdown-item text-secondary" value="Salir"/>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<nav class="border-end" id="side-menu" >
			<h6 class="text-secondary mt-2 ms-1">Menu</h6>
			<i class="d-lg-none bi bi-x text-secondary position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="offcanvas" data-bs-target="#side-menu"></i>
			<ul class="list-group border-top" id="list-tab" role="tablist">
				<li><a class="list-group-item list-group-item-action border-0" id="socios" th:href="@{/socios}" href="#socios"><i class="bi bi-person-fill aside-icon"></i>Socios</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="nuevo-socio" th:href="@{/nuevo-socio}" href="#creacion"><i class="bi bi-person-plus-fill aside-icon"></i>Creación</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="cobrar-socio" th:href="@{/cobrar-socio}" href="#cobrar-socio"><i class="bi bi-cash-coin aside-icon"></i>Cobrar</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="socios-pendientes" th:href="@{/socios-pendientes}" href="#socios-prendientes"><i class="bi bi-hourglass-bottom aside-icon"></i>Socios Pendientes</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="socios-vitalicios" th:href="@{/socios-vitalicios}" href="#socios-vitalicios"><i class="bi bi-infinity aside-icon"></i>Socios Vitalicios</a></li>
			</ul>
		</nav>
		<button class="border-0 bg-white d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#side-menu" aria-controls="side-menu"><i class="bi bi-caret-right-fill text-secondary"></i></button>

<div class="container-fluid h-100 position-relative" layout:fragment="page-content">
	<button type="button" class="btn btn-primary btn-sm me-3  position-absolute top-0 end-0 mt-3 me-3" onclick="redirigir()"><i class="bi bi-arrow-left-circle me-1"></i>Volver</button>
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
            <div class="card mt-3 shadow">
                <div class="card-header text-success bg-white">
                     <div class="d-flex justify-content-between align-items-center">
                        <h4 class="text-secondary">Comprobante de pago</h4>
                        <img src="../assets/images/icon-club.png" class="img-fluid" alt="Comprobante de Pago" style="max-height: 60px;">
                    </div>
                </div>
                <div class="card-body">
                    <form th:object="${charge}" method="post">
                    <div class="form-group">
                        <div class="row">
                        	<div class="col-md-6">
                                <label for="numeroCliente">Número de Socio:</label>
                                <input type="text" name="idMember" th:field="*{member_id.id}" class="form-control form-control-sm" readonly="readonly"></input>
                            </div>
                            <div class="col-md-6">
                                <label for="nombreCliente">Nombre:</label>
                               <input type="text" name="nameMember" th:field="*{member_id.name}" class="form-control form-control-sm" readonly="readonly"></input>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidoCliente">Apellido:</label>
                                 <input type="text" name="surnameMember" th:field="*{member_id.surname}" class="form-control form-control-sm" readonly="readonly"></input>
                            </div>
                             <div class="col-md-6">
                                <label for="ingresoCliente">Fecha de admisión:</label>
                                 <input type="text" name="admissionMember" th:field="*{member_id.admission_date}" class="form-control form-control-sm" readonly="readonly"></input>
                            </div>                   
                        </div>
                    </div>
                    <!-- Agrega más campos según sea necesario -->

                    <hr>

                    <!-- Formulario para los datos del comprobante de pago -->
                    <div class="form-group">
                        <label for="monto">Monto:</label>
                        <input type="text" name="value" th:field="*{value}" class="form-control form-control-sm" readonly="readonly"></input>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de Pago:</label>
                        <input type="text" name="date" th:field="*{date}" class="form-control form-control-sm" readonly="readonly"></input>
                    </div>
                    <!-- Agrega más campos según sea necesario -->

                     </form>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript">
    		function redirigir() {
    			window.location='/cobrar-socio';
} 
     </script>
     		<script>
			function activePage(){
					const page = document.getElementById("cobrar-socio");
					page.classList.add('active-page')
			}
		</script>
</div>

<th:block layout:fragment="page-scripts">

</th:block>

</body>
</html>
