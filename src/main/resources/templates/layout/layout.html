<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Club Social Desportivo Pergamino</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="overflow-hidden max-h">
	<!-- Top navigation-->
	<nav class="navbar navbar-expand navbar-light header-navbar py-1">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="sidebar-heading text-white">
					<a th:href="@{/socios}">
						<img class="col-1 m-0 p-0 brand-icon" src="../assets/images/logo.png" alt="icon Club Pergamino"/>
					</a>
				</div>
				<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
					<li class="nav-item dropdown align-self-center">
						<a class="nav-link dropdown-toggle text-white" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cuenta</a>
						<form class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" th:action="@{/logout}" method="post">
							<input type="submit" class="dropdown-item text-secondary" value="Salir"/>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<nav class="border-end" id="side-menu" >
			<h6 class="text-secondary mt-2 ms-1">Menu</h6>
			<i class="d-lg-none fas fa-times text-secondary position-absolute top-0 end-0 mt-2 me-2" data-bs-dismiss="offcanvas" data-bs-target="#side-menu"></i>
			<ul class="list-group border-top" id="list-tab" role="tablist">
				<li><a class="list-group-item list-group-item-action border-0" id="socios" th:href="@{/socios}" href="#socios"><i class="fas fa-address-card aside-icon"></i>Socios</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="nuevo-socio" th:href="@{/nuevo-socio}" href="#creacion"><i class="fas fa-user-plus aside-icon"></i>Creaci√≥n</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="cobrar-socio" th:href="@{/cobrar-socio}" href="#cobrar-socio"><i class="fas fa-coins aside-icon"></i>Cobrar</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="socios-pendientes" th:href="@{/socios-pendientes}" href="#socios-prendientes"><i class="fas fa-hourglass-half aside-icon"></i>Socios Pendientes</a></li>
				<li><a class="list-group-item list-group-item-action border-0" id="socios-vitalicios" th:href="@{/socios-vitalicios}" href="#socios-vitalicios"><i class="fas fa-infinity aside-icon"></i>Socios Vitalicios</a></li>
			</ul>
		</nav>
		<button class="border-0 bg-white d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#side-menu" aria-controls="side-menu"><i class="fas fa-caret-right text-secondary"></i></button>
		<!-- Page content wrapper-->
		<div class="bg-body-secondary page-wrapper border" id="page-content-wrapper">
			<!-- Page content-->
			<div class="container-fluid" layout:fragment="page-content">
		
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
		<!-- Font Awesome-->
	<script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/responsiveMenu.js}"></script>
	<th:block layout:fragment="page-scripts">
	</th:block>
</body>
</html>
