<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club Pergamino</title>
    <link rel="stylesheet" href="../resources/css/login.css" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/94b10fad32.js" crossorigin="anonymous"></script>
	</head>
<body class="login-page d-flex p-lg-5 p-0 bg-light">

	<div class="d-flex flex-column flex-grow-1 border border-secondary-subtle rounded-4 bg-white overflow-hidden position-relative">
		<div class="d-flex flex-column flex-lg-row flex-grow-1 align-items-center">
			<div class="left-container col-lg-6 d-lg-flex flex-column flex-grow-1 justify-content-center align-items-center pt-3">
				<img class="col-7 col-lg-6 logo" width="150" height="300" src="../assets/images/logo.png" alt="Icono Club Pergamino" />
				<div class="text-center pt-3 d-none d-lg-block">
					<h3 class="text-secondary fw-bold fs-3">Club Social Pergamino</h3>
					<p class="text-secondary fs-semibold fs-5 lh-1">Sistema Gestor</p>
				</div>
			</div>     
			<div class="right-container col-12 col-lg-6 d-flex flex-column justify-content-center pe-3 h-100">
				<form class="h-100 col-11 align-self-end d-flex flex-column justify-content-evenly me-3" th:action="@{/registro}" method="post" th:object="${usuario}">
					<div>
						<h3 class="fs-2 fw-bold text-center text-lg-start text-dark-emphasis">¡Bienvenido!</h3>
					</div>
					<div>
						<div class="container">
							<div class="row">
								<div class="input-group mb-3 col ps-0">
									<span
										class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0"
										id="basic-addon1"><i class="fas fa-user"
										style="color: #0e9999;"></i></span>
										<input type="text" id="nombre"
										th:field="*{nombre}"
										class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
										placeholder="Nombre" aria-label="name" autofocus required>
								</div>
								<div class="input-group mb-3 col pe-0">
									<span
										class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0"
										id="basic-addon1"><i class="fas fa-user"
										style="color: #0e9999;"></i></span> <input type="text" id="apellido"
										th:field="*{apellido}"
										class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
										placeholder="Apellido" aria-label="surname" required>
								</div>
							</div>
						</div>
						<div class="container mt-2">
							<div class="row">
								<div class="input-group mb-3 col ps-0">
									<span
										class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0"
										id="basic-addon1"><i class="fas fa-user"
										style="color: #0e9999;"></i></span> <input type="text" id="email"
										th:field="*{email}"
										class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
										placeholder="Usuario" aria-label="email">
								</div>
								<div class="input-group mb-3 col pe-0">
									<span
										class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0"
										id="basic-addon1"><i class="fas fa-user"
										style="color: #0e9999;"></i></span>
			
									<select id="rol_id" name="rol_id" th:field="*{rol_id}" class="form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0" required >
										<option value="" selected>Rol</option>
										<option value="ROL_ADMINISTRADOR">Administrador</option>
										<option value="ROL_USUARIO">Cobrador</option>
									</select>
								</div>
							</div>
						</div>
						<div class="input-group mt-2">
							<span
								class="input-group-text bg-transparent border-0 border-bottom border-secondary border-2 rounded-0"
								id="basic-addon1"><i class="fas fa-key"
								style="color: #0e9999;"></i></span> <input type="password"
								id="password" th:field="*{password}"
								class="login-input form-control border-0 focus-ring focus-ring-light border-bottom border-secondary border-2 rounded-0"
								placeholder="Contraseña" aria-label="Password">
						</div>
					</div>

					<div class="mt-3">
						<button type="submit" value="Register" class="w-100 btn btn-success fw-semibold">REGISTRARSE</button>
						<div class="m-0 d-flex justify-content-end align-items-end mt-1">
							<a class="link-offset-2 link-underline link-underline-opacity-0" href="/login">¿Ya tiene cuenta? ¡Ingresa!</a>
						</div>
					</div>
				</form>
      </div>
		</div>
		<footer class="w-100 align-self-end position-absolute position-absolute bottom-0 start-0">
			<p class="text-secondary lh-1 mt-0 m-2">© Club Social Deportivo Pergamino</p>
		</footer>

	</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
